# Workflow Publish
name: Publish

on:
  workflow_dispatch

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Setup .npmrc file to publish to npm (without this step, the authorisation for "npm publish" does not work)
      - name: Setup .npmrc file
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false   # prevent recursive install (creating node_modules in template/frontend, template/backend)

      # Ensure npm 11.5.1 or later is installed
      - name: Update npm
        run: pnpm install -g npm@latest

      # Install only the package you want to publish
      - name: Install dependencies for project
        run: pnpm install

      - name: Publish package on NPM
        run: pnpm publish --access public --no-git-checks
